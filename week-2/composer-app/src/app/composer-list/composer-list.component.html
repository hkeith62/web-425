<div class= "container">
    <div class="row">
        <div class="col-sm-6">
          <h1>Composer List</h1> <br /><br />
        <table class="table table-bordered">
           <thead class= "thread-dark">
              <tr>
                  <th scope="col">Full Name</th>
                  <th scope="col">Genre</th>
              </tr>
            </thead>

            <tbody *ngFor= "let composer of composers"> <!-- Loop over the array of composers -->
               <tr>
                   <td scope="row">{{ composer.fullName }}</td>  <!-- Output fullName and Genre to table -->
                   <td>{{ composer.genre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
